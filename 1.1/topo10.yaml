Topology:
    name : Simple Routing Topology 
    version: 1.1
    description: |
      This topology consists of 4 nodes, and two switches,one router . 
      nodes a1,a2 connected to Switch1.  a3,a4 connnected to Switch2.
      Router R1 is connected to both Switch1 and Switch2
    controller:
      url: tcp:0.0.0.0:6633
    openflow:
      version: 1.3
    nodes:
      -
        name: a1
        image: sureshkvl/host:latest
        network: n1
        static_routes:
          - 
            subnet: 10.1.2.0/24
            via: 10.1.1.1
      -
        name: a2
        image: sureshkvl/host:latest        
        network: n1
        static_routes:
          - 
            subnet: 10.1.2.0/24
            via: 10.1.1.1
      -
        name: a3
        image: sureshkvl/host:latest    
        network: n2
        static_routes:
          - 
            subnet: 10.1.1.0/24
            via: 10.1.2.1
      -
        name: a4
        image: sureshkvl/host:latest   
        network: n2
        static_routes:
          - 
            subnet: 10.1.1.0/24
            via: 10.1.2.1

    routers:
      -
        name: R1
        image: sureshkvl/router:latest
        interfaces:
          -
            name: eth1
            network: n1
            ip: 10.1.1.1/24
          -
            name: eth2
            network: n2
            ip: 10.1.2.1/24        
    switches:
      -
        name: switch1
        datapathid: 1001
      -
        name: switch2
        datapathid: 1002
    links:
      -
        switches:
          - switch1
        nodes:
          - name: a1
          - name: a2
      -
        switches:
          - switch2
        nodes:
          - name: a3
          - name: a4
      -
        switches:
          - switch1
        routers:
          - 
            name: R1
            interface: eth1
      -
        switches:
          - switch2
        routers:
          - 
            name: R1
            interface: eth2

    networks:
      -
        name: n1
        subnet: 10.1.1.0/24
      -
        name: n2
        subnet: 10.1.2.0/24