Topology:
    name : Partial Mesh Topology
    version: 1.0
    description: |
      This topology consists of 4 nodes, and four switches. 
      Each node is connected in each switch. Also these switches are
      interconnected with some other to form a partial mesh.
    controller:
      url: tcp:0.0.0.0:6633
    openflow:
      version: 1.3      
    nodes:
      -
        name: a1
        image: sureshkvl/host:latest
        network: n1        
      -
        name: a2
        image: sureshkvl/host:latest     
        network: n1          
      -
        name: a3
        image: sureshkvl/host:latest   
        network: n1

      -
        name: a4
        image: sureshkvl/host:latest   
        network: n1

    switches:
      -
        name: switch1
      -
        name: switch2
      -
        name: switch3
      -
        name: switch4
    links:
      -
        switches:
          - switch1
        nodes:
          - 
            name: a1
      -        
        switches:
          - switch2
        nodes:
          - 
            name: a2
      -
        switches:
          - switch3
        nodes:
          - 
            name: a3
      -        
        switches:
          - switch4
        nodes:
          - 
            name: a4
      -
        switches:
          - switch1
          - switch2               
      -
        switches:
          - switch1
          - switch4       
      -
        switches:
          - switch2
          - switch3
      -
         switches:
          - switch2
          - switch4
      - 
         switches:
          - switch3
          - switch4

    networks:
      -
        name: n1
        subnet: 10.20.20.0/24