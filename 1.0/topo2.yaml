Topology:
    name : Linear Topology 2
    version: 1.0
    description: |
      This topology consists of 4 nodes, and four switches. 
      Each node is connected in each switch. Also these switches are
      connected linearly and no loop. 
    controller:
      url: tcp:0.0.0.0:6633
    openflow:
      version: 1.3      
    nodes:
      -
        name: a1
        image: sureshkvl/host:latest
        network: n1
      -
        name: a2
        image: sureshkvl/host:latest        
        network: n1
      -
        name: a3
        image: sureshkvl/host:latest   
        network: n1
      -
        name: a4
        image: sureshkvl/host:latest  
        network: n1        
    switches:
      -
        name: switch1
        datapathid: 1
      -
        name: switch2
        datapathid: 2
      -
        name: switch3
        datapathid: 3
      -
        name: switch4
        datapathid: 4
    links:
      -
        switches:
          - switch1
        nodes:
          - 
            name: a1
      -        
        switches:
          - switch2
        nodes:
          - 
            name: a2
      -
        switches:
          - switch3
        nodes:
          - 
            name: a3
      -        
        switches:
          - switch4
        nodes:
          - 
            name: a4
      -
        switches:
          - switch1
          - switch2          
      -
        switches:
          - switch2
          - switch3       
      -
        switches:
          - switch3
          - switch4       
    networks:
      -
        name: n1
        subnet: 10.20.20.0/24