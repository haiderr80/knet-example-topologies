Topology:
    name : Simple Star Topology 1
    version: 1.0
    description: |
      This topology consists of 4 nodes, and a switch. 
      All Nodes are connected to a same switch.
    controller:
      url: tcp:0.0.0.0:6633
    openflow:
      version: 1.3
    nodes:
      -
        name: a1
        image: sureshkvl/host:latest
        mac: 00:00:00:00:00:01
        ip: 10.1.1.1/24         
        network: n1
      -
        name: a2
        image: sureshkvl/host:latest
        mac: 00:00:00:00:00:02
        ip: 10.1.1.2/24              
        network: n1
      -
        name: a3
        image: sureshkvl/host:latest  
        mac: 00:00:00:00:00:03
        ip: 10.1.1.3/24              
        network: n1
      -
        name: a4
        image: sureshkvl/host:latest
        mac: 00:00:00:00:00:04
        ip: 10.1.1.4/24              
        network: n1
    switches:
      -
        name: switch1
        datapathid: 1001
    links:
      -
        switches:
          - switch1
        nodes:
          - name: a1
          - name: a2
          - name: a3
          - name: a4
    networks:
      -
        name: n1
        subnet: 10.20.20.0/24