Topology:
    name : Simple Star Topology 1
    version: 1.0
    description: |
      This topology consists of 4 nodes, and a switch. 
      All Nodes are connected to a same switch.
    controller:
      url: tcp:0.0.0.0:6633
    openflow:
      version: 1.3
    hosts:
      -
        name: a1
        image: sureshkvl/host:latest
        interfaces:
          -
            name: eth1
            ip: 10.1.1.1/24
            mac: 00:00:00:00:00:01
      -
        name: a2
        image: sureshkvl/host:latest   
        interfaces:
          -
            name: eth1
            ip: 10.1.1.2/24
            mac: 00:00:00:00:00:02
      -
        name: a3
        image: sureshkvl/host:latest 
        interfaces:
          -
            name: eth1
            ip: 10.1.1.3/24
            mac: 00:00:00:00:00:03
      -
        name: a4
        image: sureshkvl/host:latest
        interfaces:
          -
            name: eth1
            ip: 10.1.1.4/24
            mac: 00:00:00:00:00:04
    switches:
      -
        name: switch1
        datapathid: 1001
    links:
      -
        switches:
          - switch1
        hosts:
          - 
            name: a1
            interface: eth1
            qos: q1
          - 
            name: a2
            interface: eth1
          - 
            name: a3
            interface: eth1
          - 
            name: a4
            interface: eth1
    qos:
      -
        name: q1
        bandwidth: 100Mbps
        latency: 1ms
        jitter: 1ms
        pktloss: 0.5%