Topology:
    name : Two Network Topology
    version: 1.0
    description: |
      This topology consists of 2 hosts, 1 server, 1 router and two switches.
      All hosts are connected to a switch. server is connected to another switch.
      Router routes traffic between hosts and server.
    hosts:
      -
        name: host1
        image: sureshkvl/host:latest
        interfaces:
          -
            name: eth1
            mac: 00:00:00:00:00:01
            ip: 10.1.1.2/24
        static_routes:
          - 
            subnet: 10.1.2.0/24
            via: 10.1.1.1
      -
        name: host2
        image: sureshkvl/host:latest
        interfaces:
          -
            name: eth1
            mac: 00:00:00:00:00:02
            ip: 10.1.1.3/24
        static_routes:
          - 
            subnet: 10.1.2.0/24
            via: 10.1.1.1
    servers:
      -
        name: server1
        image: sureshkvl/web:latest
        interfaces:
          -
            name: eth1
            mac: 00:00:00:00:00:03
            ip: 10.1.2.2/24
        static_routes:
          - 
            subnet: 10.1.1.0/24
            via: 10.1.2.1
    routers:
      -
        name: router1
        image: sureshkvl/router:latest
        interfaces:
          -
            name: eth1
            network: n1
            ip: 10.1.1.1/24
          -
            name: eth2
            network: n2
            ip: 10.1.2.1/24            
    switches:
      -
        name: switch1
        datapathid: 1001
      -
        name: switch2
        datapathid: 1002

    links:
      -
        switches:
          - switch1
        hosts:
          - 
            name: host1
            interface: eth1
          -
            name: host2
            interface: eth1          
      -
        switches:
          - switch2
        servers:
          - 
            name: server1
            interface: eth1
      -
        switches:
          - switch1
        routers:
          - 
            name: router1
            interface: eth1
      -
        switches:
          - switch2
        routers:
          - 
            name: router1
            interface: eth2
