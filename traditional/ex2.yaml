Topology:
    name : Simple WAN Topology with two Routers
    version: 1.1
    description: |
      This topology consists of 4 nodes, and two switches,two routers . 
      nodes a1,a2,Router R1 connected to Switch1.  a3,a4 , Router R2 connnected to Switch2.
      Router R1 & R2 are connected
    hosts:
      -
        name: a1
        image: sureshkvl/host:latest
        interfaces:
          -
            name: eth1
            mac: 00:00:00:00:00:01
            ip: 10.20.20.2/24
        static_routes:
          - 
            subnet: 10.20.21.0/24
            via: 10.20.20.1
      -
        name: a2
        image: sureshkvl/host:latest      
        interfaces:
          -
            name: eth1
            mac: 00:00:00:00:00:02
            ip: 10.20.20.3/24    
        static_routes:
          - 
            subnet: 10.20.21.0/24
            via: 10.20.20.1
      -
        name: a3
        image: sureshkvl/host:latest    
        interfaces:
          -
            name: eth1
            mac: 00:00:00:00:00:03
            ip: 10.20.21.2/24
        static_routes:
          - 
            subnet: 10.20.20.0/24
            via: 10.20.21.1
      -
        name: a4
        image: sureshkvl/host:latest  
        interfaces:
          -
            name: eth1
            mac: 00:00:00:00:00:04
            ip: 10.20.21.3/24        
        static_routes:
          - 
            subnet: 10.20.20.0/24
            via: 10.20.21.1
    routers:
      -
        name: R1
        image: sureshkvl/router:latest
        interfaces:
          -
            name: eth1
            ip: 10.20.20.1/24        
          -
            name: eth2
            ip: 172.1.1.1/24               
        static_routes:
          - 
            subnet: 10.20.21.0/24
            via: 172.1.1.2
      -
        name: R2
        image: sureshkvl/router:latest
        interfaces:
          -
            name: eth1
            ip: 10.20.21.1/24
          -
            name: eth2
            ip: 172.1.1.2/24
        static_routes:
          - 
            subnet: 10.20.20.0/24
            via: 172.1.1.1          
    switches:
      -
        name: switch1
        datapathid: 1001
      -
        name: switch2
        datapathid: 1002
      -
        name: switch3
        datapathid: 1003        
    links:
      -
        switches:
          - switch1
        hosts:
          - name: a1
            interface: eth1
          - name: a2
            interface: eth1
      -
        switches:
          - switch2
        hosts:
          - name: a3
            interface: eth1
          - name: a4
            interface: eth1
      -
        switches:
          - switch1
        routers:
          - 
            name: R1
            interface: eth1          
      -
        switches:
          - switch2
        routers:
          - 
            name: R2
            interface: eth1      
      -
        switches:
          - switch3
        routers:
          - 
            name: R1
            interface: eth2
            qos: q1
          - 
            name: R2
            interface: eth2
            qos: q1
    qos:
      -
        name: q1
        bandwidth: 100Mbps
        latency: 50ms
        jitter: 1ms
        pktloss: 0.1%